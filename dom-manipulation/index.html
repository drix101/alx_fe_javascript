<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator with Storage</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Display random quote -->
  <div id="quoteDisplay" style="margin: 20px 0; font-size: 1.2rem;"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add new quotes -->
  <h3>Add a New Quote</h3>
  <div id="quoteFormContainer"></div>

  <!-- JSON Import/Export -->
  <h3>Import/Export Quotes</h3>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <button onclick="exportToJsonFile()">Export Quotes to JSON</button>

  <script src="script.js"></script>
</body>
</html>
